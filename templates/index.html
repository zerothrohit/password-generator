<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "icon" href = "../static/1.png" type = "image/x-icon">
        <script src="../static/index.js"></script>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <form action="/" method="POST">
        <h1>Password Generator</h1>
        <input type="text" id="yourPass" value="{{password}}" readonly>
        <button onclick="copyFunction()">Copy</button>
        <br>
        <label>Strength: <label style="color: {{color}};">{{strength}}</label></label>    
        <br>
        <br>
        <label>Password length: </label>
        <input type="number" name="mynum" value="{{num}}" required>
        <br>
        
        <input type="checkbox" id="letters" name="mycheckbox" value="letters" {{checkl}}>
        <label for="letters">Letters</label><br>
        

        
        <input type="checkbox" id="punctuation" name="mycheckbox" value="punctuation" {{checks}}>
        <label for="punctuation">Punctuation</label><br>
        
        <input type="checkbox" id="number" name="mycheckbox" value="number" {{checkn}}>
        <label for="number">Numbers</label><br><br>

        <input type="submit" value="Generate Password">
        </form>
    </body>
</html>
